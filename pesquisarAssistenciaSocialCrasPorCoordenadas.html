<main>
    <form>
        <div class="box">
            <table class="table table-hover">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">Código</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Tipo de logradouro</th>
                        <th scope="col">Endereco</th>
                        <th scope="col">Município</th>
                        <th scope="col">UF</th>
                        <th scope="col">Cep</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td scope="row">{{assistenciaSocialCras.idCras}}</td>
                        <td scope="row">{{assistenciaSocialCras.nomeCras}}</td>
                        <td scope="row">{{assistenciaSocialCras.tipoLogradouro}}</td>
                        <td scope="row">{{assistenciaSocialCras.endereco}}</td>
                        <td scope="row">{{assistenciaSocialCras.nomeMunicipio}}</td>
                        <td scope="row">{{assistenciaSocialCras.uf}}</td>
                        <td scope="row">{{assistenciaSocialCras.cep}}</td>
                        <td md-cell>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div id="mapid">
            <script>
                var mymap = L.map('mapid').setView([{{assistenciaSocialCras.latitude}}, {{assistenciaSocialCras.longitude}}], 13);

                L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
	               attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
	               maxZoom: 18,
	               id: 'mapbox.streets',
	               accessToken: 'your.mapbox.access.token'
                }).addTo(mymap);


                var marker = L.marker([{{assistenciaSocialCras.latitude}}, {{assistenciaSocialCras.longitude}}]).addTo(mymap);
                marker.bindPopup({{assistenciaSocialCras.nomeCras}}).openPopup();
            </script>
        </div>

    </form>
</main>
