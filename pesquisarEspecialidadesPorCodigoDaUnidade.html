<main>
      <form ng-controller="pesquisarEspecialidadesPorCodigoDaUnidadeCtrl">
     <div class="box">
         <div class="form-group">
             <label for="nome">
                 Código:
             </label>
             <input class="form-control" type="text" name="codEspecialidade"
               ng-model="codEspecialidade" />
         </div>

         <button type="button" class="btn btn-primary btn-lg btn-block"
           ng-click="pesquisarEspecialidadesPorCodigo(codEspecialidade)">
             Pesquisar
         </button>
     </div>
      <!-- Tabela de Pesquisa Especialidades -->
      <div class="box">
          <table class="table table-hover">
              <thead class="thead-light">
                  <tr>
                    <th scope="col">Código da Unidade</th>
                    <th scope="col">Descrição de Habilitação</th>
                    <th scope="col">Descricao do Grupo</th>

                  </tr>
              </thead>
              <tbody>
                  <tr>
                      <td scope="row">{{especialidadesPorCodigoDaUnidade.codUnidadeEspecialidades}}</td>
                      <td scope="row">{{especialidadesPorCodigoDaUnidade.descricaoHabilitacao}}</td>
                      <td scope="row">{{especialidadesPorCodigoDaUnidade.descricaoGrupo}}</td>
                  </tr>
              </tbody>
          </table>
      </div>
    </form>
</main>
