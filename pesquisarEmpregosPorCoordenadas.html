<main>
    <form>
        <div class="box">
            <table class="table table-hover">
                <thead class="thead-light">
                    <tr>
                      <th scope="col">Código do Posto</th>
                      <th scope="col">Nome</th>
                      <th scope="col">Endereço</th>
                      <th scope="col">Município</th>
                      <th scope="col">Bairro</th>
                      <th scope="col">Cep</th>
                      <th scope="col">UF</th>
                      <th scope="col">Telefone</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                      <td scope="row">{{emprego.codPosto}}</td>
                      <td scope="row">{{emprego.nome}}</td>
                      <td scope="row">{{emprego.endereco}}</td>
                      <td scope="row">{{emprego.municipio}}</td>
                      <td scope="row">{{emprego.bairro}}</td>
                      <td scope="row">{{emprego.cep}}</td>
                      <td scope="row">{{emprego.uf}}</td>
                      <td scope="row">{{emprego.telefone}}</td>
                      <td md-cell>
                      </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div id="mapid">
            <script>
                var mymap = L.map('mapid').setView([{{emprego.latitude}}, {{aemprego.longitude}}], 13);

                L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
	               attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
	               maxZoom: 18,
	               id: 'mapbox.streets',
	               accessToken: 'your.mapbox.access.token'
                }).addTo(mymap);


                var marker = L.marker([{{emprego.latitude}}, {{emprego.longitude}}]).addTo(mymap);
                marker.bindPopup({{emprego.nomeCras}}).openPopup();
            </script>
        </div>

    </form>
</main>
