<main>
      <form ng-controller="pesquisarProfissionaisPorCodigoDaUnidadeCtrl">
     <div class="box">
         <div class="form-group">
             <label for="nome">
                 Código:
             </label>
             <input class="form-control" type="text" name="codProfissional"
               ng-model="codProfissional" />
         </div>

         <button type="button" class="btn btn-primary btn-lg btn-block"
           ng-click="pesquisarProfissionaisPorCodigoDaUnidade(codProfissional)">
             Pesquisar
         </button>
     </div>
      <!-- Tabela de Pesquisa Profissionais -->
      <div class="box">
          <table class="table table-hover">
              <thead class="thead-light">
                  <tr>
                    <th scope="col">Código da Unidade</th>
                    <th scope="col">Descrição da Atividade Profissional</th>
                    <th scope="col">Quantidade de Profissionais</th>

                  </tr>
              </thead>
              <tbody>
                  <tr>
                      <td scope="row">{{profissionaisPorCodigoDaUnidade.codUnidadeProfissionais}}</td>
                      <td scope="row">{{profissionaisPorCodigoDaUnidade.descricaoAtividadeProfissional}}</td>
                      <td scope="row">{{profissionaisPorCodigoDaUnidade.quantidadeProfissionais}}</td>
                  </tr>
              </tbody>
          </table>
      </div>
    </form>
</main>
