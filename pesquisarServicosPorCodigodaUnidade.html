<main>
      <form ng-controller="pesquisarServicosPorCodigoDaUnidadeCtrl">
     <div class="box">
         <div class="form-group">
             <label for="nome">
                 Código:
             </label>
             <input class="form-control" type="text" name="codServico"
               ng-model="codServico" />
         </div>

         <button type="button" class="btn btn-primary btn-lg btn-block"
           ng-click="pesquisarServicosPorCodigoDaUnidade(codServico)">
             Pesquisar
         </button>
     </div>
      <!-- Tabela de Pesquisa Serviços -->
      <div class="box">
          <table class="table table-hover">
              <thead class="thead-light">
                  <tr>
                    <th scope="col">Código da Unidade</th>
                    <th scope="col">Descrição da Classificação do Serviço</th>
                    <th scope="col">Descrição</th>

                  </tr>
              </thead>
              <tbody>
                  <tr>
                      <td scope="row">{{servicosPorCodigoDaUnidade.codUnidadeServicos}}</td>
                      <td scope="row">{{servicosPorCodigoDaUnidade.descricaoClassificacaoServico}}</td>
                      <td scope="row">{{servicosPorCodigoDaUnidade.descricao}}</td>
                  </tr>
              </tbody>
          </table>
      </div>
    </form>
</main>
